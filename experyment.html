	<script type="text/javascript">

	function madhu(x,y){

	function madhu(){
		let x=126754;
		var sum = 0,rem;
		while(x>0){
			rem = x%10;
			x = x/10;
			document.write(rem,"<br>");
			sum = sum*10+rem;
		}

	}
